<body>
    <div class="container">
        <h1>ğŸ“Š Excel æ¬„ä½çµæ§‹æª¢è¦–å™¨</h1>
        <p>è«‹é¸æ“‡ Excel æª”æ¡ˆä¾†æŸ¥çœ‹æ¬„ä½çµæ§‹</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                displayData(jsonData);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayData(data) {
            let html = '<h2>æ¬„ä½å°ç…§è¡¨</h2>';
            html += '<table><tr><th>æ¬„ä½</th><th>ç¬¬1åˆ—</th><th>ç¬¬2åˆ—</th><th>ç¬¬3åˆ—(è³‡æ–™)</th></tr>';

            const maxCols = Math.max(data[0]?.length || 0, data[1]?.length || 0, data[2]?.length || 0);
            for (let j = 0; j < maxCols; j++) {
                const col = String.fromCharCode(65 + j);
                html += '<tr>';
                html += `<td><strong>${col}(${j + 1})</strong></td>`;
                html += `<td>${data[0]?.[j] || ''}</td>`;
                html += `<td>${data[1]?.[j] || ''}</td>`;
                html += `<td>${data[2]?.[j] || ''}</td>`;
                html += '</tr>';
            }

            html += '</table>';
            document.getElementById('output').innerHTML = html;
        }
    </script>
